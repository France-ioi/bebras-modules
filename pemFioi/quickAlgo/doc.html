table {
  border-collapse: collapse;
}

  font-weight: bold;
}

<body>
  <h1 class="doc_title">Documentation des bibliothèques quickAlgo</h1>
  <div>
    <p>
      <a class="blockly_title" href="#blockly">Documentation des blocs génériques Blockly</a>

    <p>
      <span class="lib_select">Bibliothèque :</span>
      <select id="lib" onchange="generateLangSelector(); updateDocumentation(); updatePageArg(this.id, this.value);">

    </p>
    <p>
      <span class="lang_select">Langue :</span>
      <select id="lang" onchange="updateDocumentation(); updatePageArg(this.id, this.value);">

  </div>

  <a id="blockly"></a>
  <h2 class="blockly_title">Documentation des blocs génériques Blockly</h2>
  <div>
    <p>
      <select id="blocklySelector" onchange="generateBlocklyDocumentation(); updatePageArg(this.id, this.value);">
        <option value="blockly" selected>Blockly</option>
        <option value="scratch">Scratch</option>
      </select>
    </p>
  </div>
  <div id="blocklyDocumentation"></div>
