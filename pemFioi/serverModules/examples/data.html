<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BebrasServer</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../bebrasServer.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="host">Server host</label>
            <input type="text" class="form-control" id="host" value="http://localhost:3000">
        </div>
        <div class="form-group">
            <label for="platform_id">Platform ID</label>
            <input type="text" class="form-control" id="platform_id" value="1">
        </div>
        <div class="form-group">
            <label for="token">Task token</label>
            <input type="text" class="form-control" id="token" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0YXNrX2lkIjoxLCJyYW5kb21fc2VlZCI6MiwiaWF0IjoxNTA4OTc0NjgzfQ.SCUPPsBqUbzfmgvwrdk2ipNAseVnabcQWjxxXBErNIo">
        </div>
        <button class="btn btn-primary" id="init">Reinit</button>
    </div>
    <hr>
    <div class="container">
        <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#action-write" aria-controls="write" role="tab" data-toggle="tab">dataStore.write()</a>
                </li>
                <li role="presentation">
                    <a href="#action-read" aria-controls="tab" role="tab" data-toggle="tab">dataStore.read()</a>
                </li>
                <li role="presentation">
                    <a href="#action-delete" aria-controls="tab" role="tab" data-toggle="tab">dataStore.delete()</a>
                </li>
                <li role="presentation">
                    <a href="#action-empty" aria-controls="tab" role="tab" data-toggle="tab">dataStore.empty()</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="action-write">
                    <div class="form-group">
                        <label for="action-write-key">Key</label>
                        <input type="text" class="form-control" id="action-write-key" value="test_key">
                    </div>
                    <div class="form-group">
                        <label for="action-write-value">Value</label>
                        <input type="text" class="form-control" id="action-write-value" value="test_value">
                    </div>
                    <div class="form-group">
                        <label for="action-write-duration">Duration</label>
                        <input type="text" class="form-control" id="action-write-duration" value="0">
                    </div>
                    <button class="btn btn-primary" id="action-write-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-read">
                    <div class="form-group">
                        <label for="action-read-key">Key</label>
                        <input type="text" class="form-control" id="action-read-key" value="test_key">
                    </div>
                    <button class="btn btn-primary" id="action-read-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-delete">
                    <div class="form-group">
                        <label for="action-delete-key">Key</label>
                        <input type="text" class="form-control" id="action-delete-key" value="test_key">
                    </div>
                    <button class="btn btn-primary" id="action-delete-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-empty">
                        <button class="btn btn-primary" id="action-empty-send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="alert alert-info" id="result" style="display: none">
            <strong></strong> <div></div>
        </div>
    </div>


    <script type="text/javascript">
        function initServer() {
            api = new BebrasServer({
                host: $('#host').val()
            }).dataStore({
                platform_id: $('#platform_id').val(),
                token: $('#token').val()
            })
        }
        $('#init').click(initServer).trigger('click')


        var result = {
            show: function(title, text, style) {
                $('#result').attr('class', 'alert alert-' + style).show()
                $('#result strong').text(title)
                $('#result div').text(text)
            },

            sending: function() {
                result.show('Sending...', '', 'info')
            },

            success: function(text) {
                result.show('Success', text, 'success')
            },

            error: function(text) {
                result.show('Error', text, 'danger')
            }
        }


        $('#action-write-send').click(function() {
            result.sending()
            api.write({
                key: $('#action-write-key').val(),
                value: $('#action-write-value').val(),
                duration: $('#action-write-duration').val(),
                success: result.success,
                error: result.error
            })
        })

        $('#action-read-send').click(function() {
            result.sending()
            api.read({
                key: $('#action-read-key').val(),
                success: result.success,
                error: result.error
            })
        })

        $('#action-delete-send').click(function() {
            result.sending()
            api.delete({
                key: $('#action-delete-key').val(),
                success: result.success,
                error: result.error
            })
        })

        $('#action-empty-send').click(function() {
            result.sending()
            api.empty({
                success: result.success,
                error: result.error
            })
        })
    </script>
</body>
</html>
