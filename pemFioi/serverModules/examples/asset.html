<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BebrasServer</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../bebrasServer.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="host">Server host</label>
            <input type="text" class="form-control" id="host" value="http://localhost:3000">
        </div>
        <div class="form-group">
            <label for="platform_id">Platform ID</label>
            <input type="text" class="form-control" id="platform_id" value="1">
        </div>
        <div class="form-group">
            <label for="token">Task token</label>
            <input type="text" class="form-control" id="token" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0YXNrX2lkIjoxLCJyYW5kb21fc2VlZCI6MiwiaWF0IjoxNTA4OTc0NjgzfQ.SCUPPsBqUbzfmgvwrdk2ipNAseVnabcQWjxxXBErNIo">
        </div>
        <button class="btn btn-primary" id="init">Reinit</button>
    </div>
    <hr>
    <div class="container">
        <div role="tabpanel">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#action-add" aria-controls="tab" role="tab" data-toggle="tab">assetsPublisher.add()</a>
                </li>
                <li role="presentation">
                    <a href="#action-url" aria-controls="tab" role="tab" data-toggle="tab">assetsPublisher.getUrl()</a>
                </li>
                <li role="presentation">
                    <a href="#action-delete" aria-controls="tab" role="tab" data-toggle="tab">assetsPublisher.delete()</a>
                </li>
                <li role="presentation">
                    <a href="#action-empty" aria-controls="tab" role="tab" data-toggle="tab">assetsPublisher.empty()</a>
                </li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="action-add">
                    <div class="form-group">
                        <label for="action-add-key">Key</label>
                        <input type="text" class="form-control" id="action-add-key" value="test_key">
                    </div>
                    <div class="form-group">
                        <label for="action-add-file">File</label>
                        <input type="file" class="form-control" id="action-add-file">
                    </div>
                    <button class="btn btn-primary" id="action-add-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-url">
                    <div class="form-group">
                        <label for="action-url-key">Key</label>
                        <input type="text" class="form-control" id="action-url-key" value="test_key">
                    </div>
                    <button class="btn btn-primary" id="action-url-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-delete">
                    <div class="form-group">
                        <label for="action-delete-key">Key</label>
                        <input type="text" class="form-control" id="action-delete-key" value="test_key">
                    </div>
                    <button class="btn btn-primary" id="action-delete-send">Send</button>
                </div>

                <div role="tabpanel" class="tab-pane" id="action-empty">
                    <button class="btn btn-primary" id="action-empty-send">Send</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="alert alert-info" id="result" style="display: none">
            <strong></strong> <div></div>
        </div>
    </div>


    <script type="text/javascript">
        function initServer() {
            api = new BebrasServer({
                host: $('#host').val()
            }).assetsPublisher({
                platform_id: $('#platform_id').val(),
                token: $('#token').val()
            })
        }
        $('#init').click(initServer).trigger('click')


        var result = {
            show: function(title, text, style) {
                $('#result').attr('class', 'alert alert-' + style).show()
                $('#result strong').text(title)
                $('#result div').text(text)
            },

            sending: function() {
                result.show('Sending...', '', 'info')
            },

            success: function(text) {
                result.show('Success', text, 'success')
            },

            error: function(text) {
                result.show('Error', text, 'danger')
            }
        }


        $('#action-add-send').click(function() {
            var input = $('#action-add-file')[0]
            if(!input.files || !input.files[0]) {
                result.error('Select file')
                return
            }
            result.sending()
            api.add({
                key: $('#action-add-key').val(),
                data: input.files[0],
                success: result.success,
                error: result.error
            })
        })

        $('#action-url-send').click(function() {
            result.sending()
            api.getUrl({
                key: $('#action-url-key').val(),
                success: result.success,
                error: result.error
            })
        })

        $('#action-delete-send').click(function() {
            result.sending()
            api.delete({
                key: $('#action-delete-key').val(),
                success: result.success,
                error: result.error
            })
        })

        $('#action-empty-send').click(function() {
            result.sending()
            api.empty({
                success: result.success,
                error: result.error
            })
        })
    </script>
</body>
</html>
