<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube API test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../ext/jquery/2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="player.css" />
    <script src="player.js"></script>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div id="video1"></div>
    <br><hr><br>
    <div>
        <button id="btn1_get_data">Get data</button>
        <button id="btn1_destroy">Destroy</button>
    </div>
    <pre id="info1"></pre>
    <script>
        $(document).ready(function() {
            $("#video1").taskVideo({
                videoId: "XN5NXT0g1lg",
                width: '500px',
                introduction: 'Introduction text',
                conclusion: 'Conclusion text',
                sections: 2,
                display_state: true,
                playerVars: {
                    autoplay: 1,
                    //start:
                    //end:
                    //rel:
                    //hl:
                }
            })
            $('#btn1_get_data').click(function() {
                var info = $("#test").taskVideo.info();
                $('#info1').html(JSON.stringify(info, null, 2));
            })
            $('#btn1_destroy').click(function() {
                $("#test").taskVideo.destroy();
            })
        })
    </script>

</body>
</html>
